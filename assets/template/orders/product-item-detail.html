<header>
	<h1>{{ name }}({{ credit }}积分)</h1>
</header>
<div class="content">
	<img src="{{ picture }}" alt="">
	<p>
		{{ description }}
	</p>
	<p class="info-text hide">兑换成功，剩余积分: <span></span>。我们的客服会马上联系您。</p>
</div>
<div class="action button-group">
	<button class="btn-cancel">
		关闭
	</button>
	<button class="btn-confirm btn-inverse">
		兑换
	</button>
</div>
