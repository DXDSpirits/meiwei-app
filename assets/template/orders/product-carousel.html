<header>
	<h1>{{ product.name }}</h1>
	<p>{{ product.description }}</p>
</header>
<section class="viewport">
	<div class="carousel" data-item="{{ product.id }}">
		<div class="carousel-inner">
			{{ #items }}
			<div class="carousel-item {{ #selected }}selected{{ /selected }}" data-item="{{ id }}">
				<div class="tag">
					<p>{{ name }}</p>
					{{ #credit }}<p>{{ credit }}积分</p>{{ /credit }}
					{{ ^credit }}<p>{{ description }}</p>{{ /credit }}
				</div>
				<img src="{{ picture }}" alt="">
			</div>
			{{ /items }}
		</div>
	</div>
</section>
