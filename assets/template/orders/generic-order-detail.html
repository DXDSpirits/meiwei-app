
<div class="item-picture img"></div>
<p class="item-name"></p>

<section class="order-detail">
    <table>
        <tr><th colspan="2" data-i18n="Order No">订单号</th></tr>
        <tr><td colspan="2">{{ order_no }}</td></tr>
        <tr><th data-i18n="Order Date">订单日期</th></tr>
        <tr><td>{{ attributes.formatted_datetime }}</td></tr>
        <tr><th data-i18n="Address">地址</th></tr>
        <tr><td>{{ attributes.address }}</td></tr>
        <tr><th data-i18n="Contact">联系人</th><th data-i18n="Mobile">手机号</th></tr>
        <tr><td>{{ name }}</td><td>{{ mobile }}</td></tr>
    </table>
</section>
