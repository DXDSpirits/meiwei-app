<section class="section-header-img"><img src="{{restaurantinfor.frontpic}}"></section>

	<div>
		<p class="title">订餐标号</p>
		<p class="content">{{ orderno }}</p>
	</div>
	<div>
		<p class="title">获得积分</p>

	</div>
</section>

	</div>
</section>

		<p class="title">联系人</p>
