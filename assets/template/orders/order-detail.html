
<header>
	<img src="{{restaurantinfor.frontpic}}">
	<h1>{{restaurantinfor.fullname}}</h1>
</header>

<section class="order-detail">
	<table>
		<tr><th colspan="2">订单号</th></tr>
		<tr><td colspan="2">{{ orderno }}</td></tr>
		<tr><th>订餐日期</th><th>订餐时间</th></tr>
		<tr><td>{{ orderdate }}</td><td>{{ ordertime }}</td></tr>
		<tr><th colspan="2">就餐人数</th></tr>
		<tr><td colspan="2">{{ personnum }}人</td></tr>
		<tr><th>联系人</th><th>手机号</th></tr>
		<tr><td>{{ contactname }}</td><td>{{ contactphone }}</td></tr>
	</table>
</section>

{{#product_items.length}}
<section class="order-product">
	<p>已选增值服务</p>
	<div class="products">
		{{ #product_items }}
		<div class="product-item">
			<img src="{{ picture }}" />
		</div>
		{{ /product_items }}
	</div>
</section>
{{/product_items.length}}

<button class="btn-inverse btn-cancel">删除订单</button>
