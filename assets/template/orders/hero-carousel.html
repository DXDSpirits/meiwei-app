<header>
	<h1 data-i18n="Meiwei Concierge"></h1>
</header>
<section class="viewport">
	<div class="carousel">
		<div class="carousel-inner">
			{{ #items }}
			<div class="carousel-item"
			     data-target="{{ target }}" 
			     data-item="{{ uri }}">
				<div class="img" style="background-image: url({{ picture }})"></div>
				<div class="tag">
					<p>{{ name }}</p>
					<p>{{ description }}</p>
				</div>
			</div>
			{{ /items }}
		</div>
	</div>
</section>
<div class="indicator hidden">
	<div class="dotty"></div>
</div>
