<header>
	<h1>预订人信息</h1>
</header>
<form>
	<fieldset>
		<div class="inline-group">
			<i class="icon-member-small"></i>
			<input type="text" name="contactname" value="{{contactname}}" placeholder="联系人"/>
			
			<div class="control-group switch off switch-gender">
				<div class="switch-inner">
					<input type="hidden" name="contactgender" value="0"/>
					<label class="text-on" data-off="先生" data-on="女士">先生</label>
					<div class="switch-button"></div>
				</div>
			</div>
			
			<!--<select name="sexe">
				<option value="0">先生</option>
				<option value="1">女士</option>
			</select>-->
		</div>
		<div class="inline-group">
			<i class="icon-phone"></i>
			<input type="tel" name="contactphone" value="{{contactphone}}" placeholder="手机号" />
		</div>
	</fieldset>
</form>
