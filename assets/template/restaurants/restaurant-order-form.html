
<div class="restaurant-name">{{ restaurant.fullname }}</div>
<form id="restaurant-order-form">
	<fieldset class="field-order">
	    <div class="inline heading">预订信息</div>                                             
		<div class="inline-group order-detail"><i class="icon-calendar"></i><input type="text" name="orderdate" value="{{ order.orderdate }}" placeholder="订餐日期"/></div>
		
		<div class="order-detail inline-group">
    		<i class="icon-clock"></i><input type="text" name="ordertime" value="{{ order.ordertime }}" placeholder="订餐时间"/>
    		<i class="icon-group"></i><input type="text" name="personnum" value="{{ order.personnum }}" placeholder="就餐人数"/>
    	</div>

		<div class="order-detail inline-group"><i class="icon-pencil"></i><textarea name="other" placeholder="备注">{{ order.other }}</textarea></div>
	</fieldset>
</form>
