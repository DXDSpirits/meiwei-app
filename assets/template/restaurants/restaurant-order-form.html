<header>
	<p>预订信息</p>
</header>
<form>
	<fieldset>
		<div class="inline-group">
			<i class="icon-calendar"></i>
			<input type="date" name="orderdate" value="{{ order.orderdate }}"/>
		</div>
		<div class="inline-group">
			<i class="icon-clock"></i>
			<select name="ordertime"></select>
			<i class="icon-group"></i>
			<input type="text" name="personnum" value="{{ order.personnum }}"pattern="[0-9]*"/>
		</div>
		<div class="order-detail inline-group">
			<i class="icon-pencil"></i>
			<input type="text" name="other" value="{{ order.other }}" placeholder="备注"/>
		</div>
	</fieldset>
</form>
