<form id="member-profile-form">
	<fieldset>
		<legend>用户资料</legend>
		<div>
            <label>昵称</label>
            <input type="text" name="nickname" value="{{ nickname }}" />
        </div>
    	<div>
    		<label>邮箱</label>
            <input type="email" name="email" value="{{ email }}" />
    	</div>
        <div>
        	<label>手机</label>
            <input type="tel" name="mobile" value="{{ mobile }}" />
    	</div>
        <div>
        	<label>男</label>
            <input type="radio" name="sexe" value="0" />
            <label>女</label>
            <input type="radio" name="sexe" value="1" />
    	</div>
        <div>
        	<label>纪念日</label>
            <input type="text" name="anniversary" value="{{ anniversary }}" />
    	</div>
	</fieldset>
</form>
