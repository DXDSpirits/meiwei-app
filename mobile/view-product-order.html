<div class="view view-hidden" id="view-product-order">
    <header class="header-navbar">
        <div class="header-btn header-btn-left back-btn">
            <i class="icon icon-back"></i>
        </div>
        <h1 data-i18n="预订">预订</h1>
        <div class="header-btn header-btn-right">
            <i class="icon icon-blank"></i>
        </div>
    </header>
    <section class="wrapper">
        <section class="product-info"></section>
        <section class="order-info">
            <header class="section-title"><h1 data-i18n="Reservation Detail">预订信息</h1></header>
            <form>
                <p class="info-text"></p>
                <fieldset>
                    <div class="inline-group">
                        <i class="icon icon-calendar"></i>
                        <input type="date" name="datetime" />
                    </div>
                    <div class="inline-group">
                        <i class="icon icon-map-marker-small"></i>
                        <input type="text" name="address" data-placeholder-i18n="Address" placeholder="地址" />
                    </div>
                    <div class="inline-group">
                        <i class="icon icon-pencil"></i>
                        <input type="text" name="comment" data-placeholder-i18n="Remarks" placeholder="备注" />
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="contact-info">
            <header class="section-title menu"><h1 data-i18n="Select Contact">选择预订人</h1></header>
            <form>
                <fieldset>
                    <div class="inline-group">
                        <i class="icon icon-member-small"></i>
                        <input type="text" name="name" data-placeholder-i18n="Contact" placeholder="联系人"/>
                        <div class="control-group switch switch-gender">
                            <div class="switch-inner">
                                <input type="hidden" name="gender" value="0"/>
                                <label class="label-text"></label>
                                <label class="label-off" data-i18n="Mr.">先生</label>
                                <label class="label-on" data-i18n="Ms.">女士</label>
                                <div class="switch-button"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inline-group">
                        <i class="icon icon-phone"></i>
                        <input type="tel" name="mobile" data-placeholder-i18n="Mobile" placeholder="手机号" />
                    </div>
                </fieldset>
            </form>
        </section>
        <section class="order-submit-button">
            <button class="btn btn-inverse" data-i18n="Submit Order">提交订单</button>
        </section>
    </section>
</div>
