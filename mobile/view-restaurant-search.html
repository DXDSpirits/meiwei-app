<div class="view view-hidden" id="view-restaurant-search">
	<header>
		<div class="header-btn header-btn-left">
			<i class="icon-back"></i>
		</div>
		<form><input type="search" name="search" placeholder="搜索餐厅" /></form>
		<div class="header-btn header-btn-right">
			<i class="icon-locate"></i>
		</div>
	</header>
	<section class="wrapper flipper">
		<div class="filter-bar">
			<div class="filter collapsible">
				<p><span>全部商圈</span> <i class="icon-down"></i></p>
				<ul class="collapsible-inner circle"></ul>
			</div>
			<div class="filter collapsible">
				<p><span>全部菜系</span> <i class="icon-down"></i></p>
				<ul class="collapsible-inner cuisine"></ul>
			</div>
			<div class="filter collapsible">
				<p><span>默认排序</span> <i class="icon-down"></i></p>
				<ul class="collapsible-inner sort"></ul>
			</div>
		</div>
		<div class="scroll scroll-infinite iscroll front">
			<div class="scroll-inner">
			</div>
		</div>
		<div class="map_canvas back">
			<div id="map_canvas"></div>
			<div class="map-marker-info"></div>
		</div>
	</section>
</div>
