<div class="view view-hidden" id="view-generic-order-list">
	<header class="header-navbar">
		<div class="header-btn header-btn-left back-btn">
			<i class="icon icon-back"></i>
		</div>
		<h1 data-i18n="Reservations">订单</h1>
		<div class="header-btn header-btn-right">
			<i class="icon icon-blank"></i>
		</div>
		<div class="filter-bar">
            <div class="filter filter-pending">
                <p><span data-i18n="Pending Orders">未完成订单</span> <i class="icon icon-up"></i></p>
            </div>
            <div class="filter filter-fulfilled">
                <p><span data-i18n="Fulfilled Orders">已完成订单</span> <i class="icon icon-down"></i></p>
            </div>
        </div>
	</header>
	<section class="wrapper padding-filter-bar">
		<section class="order-list"></section>
		<div class="page-nav hidden text-center" data-i18n="Loading...">正在加载...</div>
	</section>
</div>
