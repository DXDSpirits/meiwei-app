<div class="view view-hidden" id="view-order-list">
	<header>
		<div class="header-btn header-btn-left back-btn">
			<i class="icon-back"></i>
		</div>
		<h1>我的订单</h1>
		<div class="header-btn header-btn-right">
			<i class="icon-blank"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="filter-bar">
			<div class="filter filter-pending">
				<p>未完成订单 <i class="icon-up"></i></p>
			</div>
			<div class="filter filter-fulfilled">
				<p>已完成订单 <i class="icon-down"></i></p>
			</div>
		</div>
		<div class="scroll iscroll">
			<div class="scroll-inner">
				<section class="order-list"></section>
				<div class="button-group page-nav">
					<button class="page-prev hide">上一页</button>
					<button class="page-next hide">下一页</button>
				</div>
			</div>
		</div>
	</section>
</div>
