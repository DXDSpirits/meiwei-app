<div class="view view-hidden" id="view-restaurant-order">
	<header>
		<div class="header-btn header-btn-left back-btn">
			<i class="icon-back"></i>
		</div>
		<h1>我的订餐</h1>
		<div class="header-btn header-btn-right">
			<i class="icon-share"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="scroll">
			<div class="scroll-inner">
				
				<header class="restaurant-info">
					<img src="http://www.sanyajiudianyuding.com/sanyajiudiantupian/128_s.jpg">
					<h1></h1>
				</header>
				
				<section class="order-info"></section>
				
				<section class="contact-info">
					<header><p>预订人信息</p></header>
					<form>
						<fieldset>
							<div class="inline-group">
								<i class="icon-member-small"></i>
								<input type="text" name="contactname" value="{{ order.contactname }}" placeholder="联系人姓名"/>
							</div>
							<div class="inline-group">
								<i class="icon-phone"></i>
								<input type="text" name="contactphone" value="{{ order.contactphone }}" placeholder="手机号" />
							</div>
						</fieldset>
					</form>
				</section>
				
				<section class="addtional-info">
					<header><p>桌位选择</p></header>
					<header><p>增值服务</p></header>
				</section>
				
				<section class="order-submit-button">
					<button class="btn btn-inverse">提交订单</button>
				</section>
				
			</div>
		</div>
	</section>
</div>
