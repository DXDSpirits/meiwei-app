<div class="view view-hidden" id="view-restaurant-order">
	<header>
		<div class="header-btn header-btn-left back-btn">
			<i class="icon-back"></i>
		</div>
		<h1>我的订餐</h1>
		<div class="header-btn header-btn-right">
			<i class="icon-blank"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="scroll">
			<div class="scroll-inner">
				
				<header class="restaurant-info">
					<img />
					<h1></h1>
				</header>
				
				<section class="order-info"></section>
				
				<section class="contact-info">
					<header><a>预订人信息</a></header>
					<form>
						<fieldset>
							<div class="inline-group">
								<i class="icon-member-small"></i>
								<input type="text" name="contactname" placeholder="联系人姓名"/>
							</div>
							<div class="inline-group">
								<i class="icon-phone"></i>
								<input type="text" name="contactphone" placeholder="手机号" />
							</div>
						</fieldset>
					</form>
				</section>
				
				<section class="floorplan-select">
					<header><a>桌位选择</a></header>
				</section>
				<section class="product-select">
					<header><a>增值服务</a></header>
					<div class="product-cart"></div>
				</section>
				
				<section class="order-submit-button">
					<button class="btn btn-inverse">提交订单</button>
				</section>
				
			</div>
		</div>
	</section>
</div>
