<div class="view view-hidden" id="view-restaurant-order">
	<header class="header-navbar">
		<div class="header-btn header-btn-left back-btn">
			<i class="icon icon-back"></i>
		</div>
		<h1 data-i18n="Reserve">订餐</h1>
		<div class="header-btn header-btn-right">
			<i class="icon icon-blank"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="scroll iscroll">
			<div class="scroll-inner">
				<div class="restaurant-picture"></div>
				<p class="restaurant-name"></p>
				<section class="order-info">
					<header><h1 data-i18n="Reservation Detail">预订信息</h1></header>
					<form>
						<p class="info-text"></p>
						<fieldset>
							<div class="inline-group">
								<i class="icon icon-calendar"></i>
								<input type="date" name="orderdate" />
							</div>
							<div class="inline-group">
								<i class="icon icon-clock"></i>
								<select name="ordertime">
									<option>11:00</option><option>11:30</option><option>12:00</option><option>12:30</option>
									<option>13:00</option><option>13:30</option><option>14:00</option><option>14:30</option>
									<option>15:00</option><option>15:30</option><option>16:00</option><option>16:30</option>
									<option>17:00</option><option>17:30</option><option>18:00</option><option>18:30</option>
									<option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option>
								</select>
								<i class="icon icon-group"></i>
								<input type="text" name="personnum" pattern="[0-9]*" />
							</div>
							<div class="order-detail inline-group">
								<i class="icon icon-pencil"></i>
								<input type="text" name="other" data-placeholder-i18n="Remarks" placeholder="备注" />
							</div>
						</fieldset>
					</form>
				</section>
				<section class="contact-info">
					<header><h1 data-i18n="Select Contact">选择预订人</h1></header>
					<form>
						<fieldset>
							<div class="inline-group">
								<i class="icon icon-member-small"></i>
								<input type="text" name="contactname" data-placeholder-i18n="Contact" placeholder="联系人"/>
								<div class="control-group switch off switch-gender">
									<div class="switch-inner">
										<input type="hidden" name="contactgender" value="0"/>
										<label data-i18n="Mr.">先生</label>
										<div class="switch-button"></div>
									</div>
								</div>
							</div>
							<div class="inline-group">
								<i class="icon icon-phone"></i>
								<input type="tel" name="contactphone" data-placeholder-i18n="Mobile" placeholder="手机号" />
							</div>
						</fieldset>
					</form>
				</section>
				<section class="floorplan-select">
					<header><h1>
					    <span data-i18n="Select Seat">桌位选择</span>
					    <span data-i18n="Seat Selected" class="seat-selected hidden"></span>
					</h1></header>
				</section>
				<section class="product-select">
					<header><h1 data-i18n="Concierge Services">私人管家服务</h1></header>
					<div class="product-cart"></div>
				</section>
				<section class="order-submit-button">
					<button class="btn btn-inverse" data-i18n="Submit Order">提交订单</button>
				</section>
			</div>
		</div>
	</section>
</div>
