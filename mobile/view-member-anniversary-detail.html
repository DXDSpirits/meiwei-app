<div class="view view-hidden" id="view-member-anniversary-detail">
	<header>
		<div class="header-btn header-btn-left">
			<i class="icon-back"></i>
		</div>
		<h1 data-i18n="Anniversary">纪念日</h1>
		<div class="header-btn header-btn-right">
			<i class="icon-blank"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="scroll iscroll">
			<div class="scroll-inner">
				<div class="anniversary-detail-form">
					<form>
						<p class="info-text"></p>
						<fieldset>
							<div class="inline-group">
								<i class="icon-gift"></i>
								<label data-i18n="Title">标题</label>
								<input type="text" name="description" />
							</div>
							<div class="inline-group">
								<i class="icon-calendar"></i>
								<label data-i18n="Date">日期</label>
								<input type="date" name="date" />
							</div>
						</fieldset>
					</form>
					<div class="button-group">
						<button class="save-button btn-inverse" data-i18n="Save">保存</button>
						<button class="delete-button" data-i18n="Delete">删除</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
