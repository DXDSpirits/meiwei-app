<div class="view view-hidden" id="view-member-center">
	<header>
		<div class="header-btn header-btn-left">
			<i class="icon-back"></i>
		</div>
		<h1>用户中心</h1>
		<div class="header-btn header-btn-right">
			<i class="icon-blank"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="scroll iscroll">
			<div class="scroll-inner">
				<div class="favorite-resto-carousel"></div>
				<div class="member-profile-box">
					<div>
						<div class="avatar img-circle">
							<img src="assets/img/logo@2x.png" />
						</div>
					</div>
					<div>
						<h1>
							<i class="icon-member-small-light"> </i>
							<span data-field="nickname"></span>
						</h1>
						<p>
							<i class="icon-phone"> </i>
							<span data-field="mobile"></span>
						</p>
						<p>
							<i class="icon-envelope"> </i>
							<span data-field="email"></span>
						</p>
					</div>
				</div>
				<ul class="member-center-nav">
					<li>我的资料</li>
					<li>我的订餐</li>
					<li>我的积分</li>
					<li>我的收藏</li>
					<li>私人管家</li>
					<li>纪念日</li>
				</ul>
				<div class="logout-button">
					<button>退出登录</button>
				</div>
			</div>
		</div>
	</section>
</div>
