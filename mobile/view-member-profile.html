<div class="view view-hidden" id="view-member-profile">
	<header>
		<div class="header-btn header-btn-left back-btn">
			<i class="icon-back"></i>
		</div>
		<h1>我的资料</h1>
		<div class="header-btn header-btn-right">
			<i class="icon-blank"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="scroll iscroll">
			<div class="scroll-inner">
				<div class="member-profile-form">
					<form>
						<p class="info-text"></p>
						<fieldset>
							<div class="inline-group">
								<input type="text" name="nickname" placeholder="姓名"/>
								<div class="control-group switch off switch-gender">
									<div class="switch-inner">
										<input type="hidden" name="sexe" value="0"/>
										<label data-off="先生" data-on="小姐">先生</label>
										<div class="switch-button"></div>
									</div>
								</div>
							</div>
							<div class="inline-group">
								<i class="icon-envelope"></i>
								<label>邮箱</label>
								<input type="email" name="email" placeholder="邮箱"/>
							</div>
							<div class="inline-group">
								<i class="icon-phone"></i>
								<label>手机</label>
								<input type="tel" name="mobile" placeholder="手机"/>
							</div>
							<div class="inline-group">
								<i class="icon-calendar"></i>
								<label>生日</label>
								<input type="date" name="birthday" />
							</div>
							<div class="inline-group">
								<i class="icon-calendar"></i>
								<label>纪念日</label>
								<input type="date" name="anniversary" />
							</div>
						</fieldset>
						<button class="btn-inverse">
							修改资料
						</button>
					</form>
				</div>
				<div class="member-password-form">
					<form>
						<p class="info-text"></p>
						<fieldset>
							<div class="inline-group">
								<input type="password" name="password" placeholder="密码"/>
							</div>
							<div class="inline-group">
								<input type="password" name="password-confirm" placeholder="确认密码"/>
							</div>
						</fieldset>
						<button class="btn">
							修改密码
						</button>
					</form>
				</div>
		    </div>
		</div>
	</section>
</div>
