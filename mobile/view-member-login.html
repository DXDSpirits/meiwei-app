<div class="view view-hidden" id="view-member-login">
	<header>
		<div class="header-btn header-btn-left">
			<i class="icon-back"></i>
		</div>
		<h1 data-i18n="Login">登录</h1>
		<div class="header-btn header-btn-right">
			<i class="icon-blank"></i>
		</div>
	</header>
	<section class="wrapper">
		<div class="scroll iscroll">
			<div class="scroll-inner">
				<header><img src="assets/img/logo@2x.png" alt=""/></header>
				<section class="login-box">
					<form>
						<p class="info-text"></p>
						<fieldset>
							<input type="text" name="username" placeholder="手机/邮箱" />
							<input type="password" name="password" placeholder="密码" />
							<!--<input type="password" name="password-confirm" placeholder="确认密码" class="hidden" />-->
						</fieldset>
					</form>
					<div class="button-group">
						<button class="login-button btn-inverse" data-i18n="Login">登录</button>
						<button class="register-button" data-i18n="Register">注册</button>
					</div>
				</section>
				<section class="social-box hidden">
					<header data-i18n="Social Login">公共帐号登录</header>
					<section class="social-icons">
						<img src="assets/img/social-qq@2x.png" alt="">
						<img src="assets/img/social-weibo@2x.png" alt="">
						<img src="assets/img/social-renren@2x.png" alt="">
					</section>
				</section>
			</div>
		</div>
	</section>
</div>
